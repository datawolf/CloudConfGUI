# Datacenter Setting
Architecture=X86
UpperThreshold=0.8
OperateSystem=Linux
LowerThreshold=0.2
Hypervisor=Xen
VMMigrations=Enabled
ShedulingInterval=300
Workload=20110303
ProcessCost=0.1
MemoryCost=0.05
StorageCost=0.01
BandwidthCost=0.1

# Host Setting
NumOfHosts=800
VMScheduling=Time Shared
PowerModel=Linear
RAMProvisioner=Dynamic
BandwidthProvisioner=Simple
PeProvisioner=Simple

# Virtual Machine Setting
NumOfVMs=1500

# Policy Setting
VmAllocationPolicy=LR
VmSelectionPolicy=MMT
Parameter=1.2
OutputFolder=m_output_test
OutputToFile=True
